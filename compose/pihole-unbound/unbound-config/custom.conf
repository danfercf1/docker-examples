server:
    verbosity: 1
    logfile: "/var/log/unbound/unbound.log"
    prefetch: yes
    cache-max-ttl: 3600
    hide-identity: yes
    hide-version: yes
    do-ip6: no
    prefer-ip6: no
    interface: 127.0.0.1
    port: 5353
    interface: 0.0.0.0
    access-control: 0.0.0.0/0 allow
    #access-control: ::1 allow

    # Forward specific domain "wonderbet.co"
    forward-zone:
        name: "wonderbet.co."
        forward-addr: 10.96.0.1@53

    # Forward specific domain "betalfa.co"
    forward-zone:
        name: "betalfa.co."
        forward-addr: 10.96.0.1@53

    # Fallback DNS for other queries
    forward-zone:
        name: "."
        forward-addr: 8.8.8.8
